name: Hoppscotch API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install Hoppscotch CLI
      run: npm install -g @hoppscotch/cli
    
    - name: Run Auth Tests
      run: |
        echo "Running Auth Tests"
        hopp test ./chabbi_project/auth/auth.json -e ./chabbi_project/env.json --reporter json > test-results.json
        echo "Test execution completed"
        
    - name: Display Test Results Summary
      if: always()
      run: |
        echo "=== Test Results Summary ==="
        if [ -f "test-results.json" ]; then
          echo "Test results file created successfully"
          cat test-results.json | grep -E "passed|failed|total" || echo "No test results found in JSON"
        else
          echo "No test results file found"
        fi
    
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: test-results.json
        retention-days: 7
