name: Hoppscotch API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Hoppscotch CLI v0.11.1
      run: |
        echo "Installing Hoppscotch CLI v0.11.1 (compatible with Node.js v18)"
        npm install -g @hoppscotch/cli@0.11.1
        
        # Verify installation
        hopp -v

    - name: Create Simple Environment File
      run: |
        # Create a simpler environment file that's compatible with v0.11.1
        cat > chabbi_project/env_simple.json << EOF
        {
          "baseURL": "https://chaabi-dev.ipxp.in",
          "apiBaseURL": "https://chaabi-dev.ipxp.in/api",
          "loginEndpoint": "/login/",
          "logoutEndpoint": "/logout/"
        }
        EOF
        
        echo "Created simplified environment file:"
        cat chabbi_project/env_simple.json

    - name: Run Hoppscotch Tests
      working-directory: chabbi_project/auth
      run: |
        echo "Running Hoppscotch tests with v0.11.1"
        hopp test auth.json -e ../env_simple.json
        
        echo "Test file content:"
        cat auth.json

    - name: Echo Success
      run: echo "CI/CD pipeline completed successfully"