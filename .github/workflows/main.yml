name: Hoppscotch API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Verify Project Structure
      run: |
        echo "Checking project structure"
        ls -la
        echo "Checking chabbi_project directory"
        ls -la chabbi_project || echo "chabbi_project directory not found"

    - name: Display Test Files
      run: |
        echo "=== Test Files Available ==="
        find . -name "*.json" -type f | grep -v "node_modules" || echo "No JSON test files found"

    - name: Install Hoppscotch CLI
      run: |
        echo "Installing Hoppscotch CLI v0.20.3"
        npm install -g @hoppscotch/cli@0.20.3
        
        # Create File polyfill
        cat > file-polyfill.js << 'EOF'
        if (typeof File === 'undefined') {
          global.File = class File {
            constructor(bits, name, options = {}) {
              this.bits = bits;
              this.name = name;
              this.options = options;
            }
          };
          global.FormData = class FormData {
            constructor() {
              this.data = {};
            }
            append(key, value) {
              this.data[key] = value;
            }
          };
          global.Blob = class Blob {};
        }
        EOF
        
        # Try running with the polyfill
        NODE_OPTIONS="--require $(pwd)/file-polyfill.js" hopp --version

    - name: Run Hoppscotch Tests
      working-directory: chabbi_project/auth
      run: |
        echo "Running Hoppscotch tests with version 0.20.3"
        
        # Use the polyfill for test execution
        export NODE_OPTIONS="--require $(pwd)/../../file-polyfill.js"
        hopp test auth.json -e ../env.json

    - name: Echo Success
      run: echo "CI/CD pipeline completed successfully"