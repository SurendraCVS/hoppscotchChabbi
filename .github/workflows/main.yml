name: Hoppscotch API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Hoppscotch CLI v0.21.0
      run: |
        echo "Installing Hoppscotch CLI v0.21.0 (compatible with Node.js v18)"
        npm install -g @hoppscotch/cli@0.21.0
        
        # Verify installation
        hopp -v

    - name: Create Compatible Environment File
      run: |
        mkdir -p chabbi_project
        echo "Creating formatted environment file for Hoppscotch CLI v0.21.0"
        cat > chabbi_project/env.json << 'EOF'
        {
          "variables": [
            {
              "key": "baseURL",
              "value": "https://chaabi-dev.ipxp.in"
            },
            {
              "key": "apiBaseURL",
              "value": "https://chaabi-dev.ipxp.in/api"
            },
            {
              "key": "loginEndpoint",
              "value": "/login/"
            },
            {
              "key": "logoutEndpoint",
              "value": "/logout/"
            }
          ]
        }
        EOF
        echo "Environment file created:"
        cat chabbi_project/env.json

    - name: Run Hoppscotch Tests
      run: |
        echo "Running Hoppscotch tests with v0.21.0"
        cd chabbi_project/auth
        
        echo "Test file content:"
        cat auth.json
        
        echo "Running tests:"
        hopp test auth.json -e ../env.json

    - name: Echo Success
      run: echo "CI/CD pipeline completed successfully"