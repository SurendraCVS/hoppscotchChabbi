name: Hoppscotch API Tests

on:
  push:
    branches: [ main ] # Only trigger on push to main
  pull_request:
    branches: [ main ] # Only trigger on PR to main
  workflow_dispatch:   # Allow manual trigger

# Single place to configure the GitHub Pages settings
permissions:
  contents: write
  pages: write
  id-token: write
  checks: write
  issues: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    # Single job that handles testing and deployment from main branch
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout main branch
      uses: actions/checkout@v3
      with:
        ref: main  # Explicitly checkout main branch

    - name: Setup Node.js v20
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Hoppscotch CLI v0.21.0
      run: |
        echo "Installing Hoppscotch CLI v0.21.0 (compatible with Node.js v20)"
        npm install -g @hoppscotch/cli@0.21.0
        
        # Verify installation
        hopp -v

    - name: Verify Environment File
      run: |
        echo "Verifying temp_env.json file exists"
        if [ -f chabbi_project/temp_env.json ]; then
          echo "temp_env.json file found"
        else
          echo "ERROR: temp_env.json file not found at chabbi_project/temp_env.json"
          exit 1
        fi

    - name: Run Hoppscotch Tests
      id: run-tests
      run: |
        echo "Running Hoppscotch tests with v0.21.0"
        cd chabbi_project
        echo "Running tests with temp file:"
        mkdir -p test-results
        
        # Run the tests with JUnit reporter as per Hoppscotch documentation
        echo "Running tests with JUnit reporter..."
        hopp test auth/auth.json --env temp_env.json --reporter-junit test-results/junit-report.xml
        TEST_EXIT_CODE=$?
        
        # Check if JUnit report was generated
        echo "Checking generated JUnit report file:"
        ls -la test-results/
        
        # Examine JUnit XML structure for debugging
        if [ -f test-results/junit-report.xml ]; then
          echo "First 30 lines of JUnit XML:"
          head -n 30 test-results/junit-report.xml
        fi
        
        # Report test status
        if [ $TEST_EXIT_CODE -ne 0 ]; then
          echo "Tests failed with exit code: $TEST_EXIT_CODE" >> $GITHUB_STEP_SUMMARY
          echo "Tests failed with exit code: $TEST_EXIT_CODE"
        else
          echo "Tests passed successfully" >> $GITHUB_STEP_SUMMARY
          echo "Tests passed successfully"
        fi
        
        # Exit with success even if tests fail to ensure we upload artifacts
        exit 0

    - name: Convert XML to HTML using Python
      if: always()
      run: |
        echo "Converting JUnit XML to HTML report using Python..."
        
        # Create a directory for HTML reports
        mkdir -p _site
        
        # Run the Python script to convert XML to HTML
        if [ -f chabbi_project/test-results/junit-report.xml ]; then
          python .github/junit_to_html.py chabbi_project/test-results/junit-report.xml _site/index.html
          echo "HTML report generated successfully at _site/index.html"
          
          # Add .nojekyll file to prevent GitHub Pages from processing with Jekyll
          touch _site/.nojekyll
          echo "Added .nojekyll file"
          
          # List files to verify
          echo "Files to be deployed from _site directory:"
          ls -la _site/
        else
          echo "ERROR: JUnit XML file not found, cannot generate HTML report"
          # Create an error HTML file
          echo "<html><body><h1>Error</h1><p>JUnit XML report was not found.</p></body></html>" > _site/index.html
          touch _site/.nojekyll
          echo "Created error HTML file"
        fi
        
        # Add links to the HTML report in the GitHub step summary
        echo "## ðŸ“Š Test Reports" >> $GITHUB_STEP_SUMMARY
        echo "HTML test report has been generated and is available in the following locations:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "1. â¬‡ï¸ **Download Artifact**: You can download the report from the 'Artifacts' section below." >> $GITHUB_STEP_SUMMARY
        echo "2. ðŸ”— **GitHub Pages**: If this is a main branch run, the report will be published to GitHub Pages." >> $GITHUB_STEP_SUMMARY

    - name: Upload JUnit XML Results
      uses: actions/upload-artifact@v4
      if: always()  # Run even if tests fail
      with:
        name: junit-test-results
        path: chabbi_project/test-results/junit-report.xml
        retention-days: 7
        
    - name: Upload HTML Report
      id: upload-html-report
      uses: actions/upload-artifact@v4
      if: always()  # Run even if tests fail
      with:
        name: html-test-reports
        path: _site
        retention-days: 7
    
    # Display information about the HTML artifact in the step summary
    - name: Display HTML Artifact Information
      if: always()
      run: |
        echo "## ðŸ” How to View HTML Test Reports" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### From Artifacts" >> $GITHUB_STEP_SUMMARY
        echo "1. Go to the 'Summary' page of this workflow run" >> $GITHUB_STEP_SUMMARY
        echo "2. Scroll down to the 'Artifacts' section" >> $GITHUB_STEP_SUMMARY
        echo "3. Download the 'html-test-reports' artifact" >> $GITHUB_STEP_SUMMARY
        echo "4. Extract the zip file" >> $GITHUB_STEP_SUMMARY
        echo "5. Open the 'index.html' file in your browser" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "The HTML report provides a visual dashboard of all test results with detailed information." >> $GITHUB_STEP_SUMMARY
    
    # Create the github-pages artifact required by deploy-pages
    - name: Upload Pages artifact
      if: always() && github.event_name != 'pull_request'
      uses: actions/upload-pages-artifact@v3
      with:
        path: _site
        
    # Now use the GitHub Pages API to publish
    - name: Setup GitHub Pages
      if: always() && github.event_name != 'pull_request'
      id: pages
      uses: actions/configure-pages@v4
        
    # Deploy to GitHub Pages with the github-pages artifact
    - name: Deploy to GitHub Pages
      if: always() && github.event_name != 'pull_request'
      id: deployment
      uses: actions/deploy-pages@v4
        
    - name: Echo Success and Report URLs
      if: always()
      run: |
        echo "CI/CD pipeline completed successfully from main branch"
        echo ""
        if [[ "${{ github.event_name }}" != "pull_request" ]]; then
          # Get the repository owner and name from the GitHub context
          REPO_OWNER=$(echo "$GITHUB_REPOSITORY" | cut -d '/' -f 1)
          REPO_NAME=$(echo "$GITHUB_REPOSITORY" | cut -d '/' -f 2)
          
          # Generate the GitHub Pages URL dynamically
          GITHUB_PAGES_URL="https://${REPO_OWNER}.github.io/${REPO_NAME}/"
          
          echo "Test report URLs:"
          echo "1. Main URL: $GITHUB_PAGES_URL"
          echo "2. Direct to index.html: $GITHUB_PAGES_URL/index.html"
          
          echo "## ðŸŒ Published Test Report URLs" >> $GITHUB_STEP_SUMMARY
          echo "The HTML test report has been published to GitHub Pages and is available at:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- [View Test Dashboard]($GITHUB_PAGES_URL)" >> $GITHUB_STEP_SUMMARY
          echo "- [Direct Link to HTML Report]($GITHUB_PAGES_URL/index.html)" >> $GITHUB_STEP_SUMMARY
        fi
