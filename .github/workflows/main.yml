name: Hoppscotch API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install Hoppscotch CLI
        run: npm install -g @hoppscotch/cli

      - name: Run Hoppscotch API tests
        run: |
          hopp test auth/auth.json -e env.json
