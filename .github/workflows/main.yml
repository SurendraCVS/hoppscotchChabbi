name: Hoppscotch API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Verify Project Structure
      run: |
        echo "Checking project structure"
        ls -la
        echo "Checking chabbi_project directory"
        ls -la chabbi_project || echo "chabbi_project directory not found"

    - name: Display Test Files
      run: |
        echo "=== Test Files Available ==="
        find . -name "*.json" -type f | grep -v "node_modules" || echo "No JSON test files found"

    - name: Install Hoppscotch CLI
      run: |
        echo "Installing Hoppscotch CLI v0.17.1 (known compatible version)"
        npm install -g @hoppscotch/cli@0.17.1
        # Set up global File object needed by Hoppscotch
        echo 'globalThis.File = class File {};' > file-polyfill.js
        export NODE_OPTIONS="--require ./file-polyfill.js"
        hopp --version

    - name: Run Hoppscotch Tests
      working-directory: chabbi_project/auth
      run: |
        echo "Running Hoppscotch test from auth.json using ../env.json"
        # Use the same File polyfill for the test execution
        export NODE_OPTIONS="--require $(pwd)/../../file-polyfill.js"
        hopp test auth.json -e ../env.json || exit 1

    - name: Echo Success
      run: echo "CI/CD pipeline completed successfully"