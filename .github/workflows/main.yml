name: Hoppscotch API Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install Hoppscotch CLI
      run: npm install -g @hoppscotch/cli
    
    - name: Run Auth Tests
      run: |
        echo "Running Auth Tests"
        hopp test ./chabbi_project/auth/auth.json -e ./chabbi_project/env.json --reporter junit --junit-export test-results.xml
        
    - name: Check Test Results
      run: |
        ls -la *.xml || echo "No XML files found"
        if [ -f "test-results.xml" ]; then
          echo "Test results file found"
        else
          echo "Creating empty test results file to prevent upload errors"
          echo '<?xml version="1.0" encoding="UTF-8"?><testsuites />' > test-results.xml
        fi
      
    - name: Upload Test Results
      uses: actions/upload-artifact@v2
      if: always()  # Upload test results even if tests fail
      with:
        name: test-results
        path: test-results.xml
        
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v1
      if: always()
      with:
        files: test-results.xml
